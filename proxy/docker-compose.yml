version: '2'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ${DEV_ZONE}/nginx/vhost.d:/etc/nginx/vhost.d
    networks:
      - ronsvpn
networks:
  ronsvpn:
    external: true

